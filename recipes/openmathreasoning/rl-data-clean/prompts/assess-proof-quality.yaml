  OVERALL_PROOF_QUALITY: <outstanding/excellent/good/fair/poor>
  OVERALL_REASONING: <综合以上维度，这个证明的整体质量如何？为什么？>

  RECOMMENDATION: <accept/review/reject>
  RECOMMENDATION_REASONING: <Why accept, review, or reject this proof?>

