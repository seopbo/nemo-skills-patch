# Full pipeline using single model (gpt-oss-120B)
# Use this if Phase 1 experiment shows >90% agreement

cluster: dfw
base_output_dir: /workspace/rl-data-clean/test
model_name: Qwen2.5-32B-Instruct # Model name for organizing outputs
expname: imo-proof-${model_name}
suffix: single-model

# Full dataset
input_file: ${base_output_dir}/raw_aops_data_sample_5000.jsonl

# Model configuration
generate_kwargs:
  model: /hf_models/${model_name}
  server_type: vllm
  server_gpus: 8
  server_nodes: 1
  num_chunks: 1  # Increase for large dataset

# Pipeline stages
pipeline_stages:
  - extract_problems
  - classify_if_proof
  - extract_proof
  - assess_problem_quality
  - assess_discussion_quality
  - assess_proof_quality
  - assess_imo_readiness
  - decontaminate

# Decontamination datasets
decontamination_datasets:
  - aime
  - aime24
  - aime25
  - usamo
  - math
  - minerva_math
  - olympiadbench
  - omni-math

directories:
  step-1-extract: ${base_output_dir}/${model_name}/step-1-extract-problems
  step-2-classify: ${base_output_dir}/${model_name}/step-2-classify-proof
  step-3-extract-proof: ${base_output_dir}/${model_name}/step-3-extract-proof
  step-4-problem-quality: ${base_output_dir}/${model_name}/step-4-problem-quality
  step-5-discussion-quality: ${base_output_dir}/${model_name}/step-5-discussion-quality
  step-6-proof-quality: ${base_output_dir}/${model_name}/step-6-proof-quality
  step-7-imo-readiness: ${base_output_dir}/${model_name}/step-7-imo-readiness
  step-8-decontaminate: ${base_output_dir}/${model_name}/step-8-decontamination

stages:
  extract_problems:
    output_dir: ${directories.step-1-extract}
    input_file: ${input_file}
    dependencies: null
    stage_kwargs: ${generate_kwargs}

  classify_if_proof:
    output_dir: ${directories.step-2-classify}
    input_file: ${directories.step-1-extract}/extracted-problems.jsonl
    dependencies:
      - extract_problems
    stage_kwargs: ${generate_kwargs}

  extract_proof:
    output_dir: ${directories.step-3-extract-proof}
    input_file: ${directories.step-2-classify}/proof.jsonl
    dependencies:
      - classify_if_proof
    stage_kwargs: ${generate_kwargs}

  assess_problem_quality:
    output_dir: ${directories.step-4-problem-quality}
    input_file: ${directories.step-3-extract-proof}/extracted-proofs.jsonl
    dependencies:
      - extract_proof
    stage_kwargs: ${generate_kwargs}

  assess_discussion_quality:
    output_dir: ${directories.step-5-discussion-quality}
    input_file: ${directories.step-4-problem-quality}/accepted.jsonl
    dependencies:
      - assess_problem_quality
    stage_kwargs: ${generate_kwargs}

  assess_proof_quality:
    output_dir: ${directories.step-6-proof-quality}
    input_file: ${directories.step-5-discussion-quality}/accepted.jsonl
    dependencies:
      - assess_discussion_quality
    stage_kwargs: ${generate_kwargs}

  assess_imo_readiness:
    output_dir: ${directories.step-7-imo-readiness}
    input_file: ${directories.step-6-proof-quality}/accepted.jsonl
    dependencies:
      - assess_proof_quality
    stage_kwargs: ${generate_kwargs}

  decontaminate:
    output_dir: ${directories.step-8-decontaminate}
    input_file: ${directories.step-7-imo-readiness}/imo-ready.jsonl
    datasets: ${decontamination_datasets}
    dependencies:
      - assess_imo_readiness
    inline_args: ""
    stage_kwargs: ${generate_kwargs}
